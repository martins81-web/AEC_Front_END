<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Canevas</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container mt-5">


    <canvas id="myCanvas" width="600" height="400"
            style="border:1px solid #d3d3d3;">
    </canvas>



    <script>
        var canvasRect = document.getElementById("myCanvas");
        var ctxRect = canvasRect.getContext("2d");
        var grd = ctxRect.createLinearGradient(0, 0, 400, 0);
        grd.addColorStop(0, "deepskyblue");
        grd.addColorStop(1, "darkblue");
        ctxRect.fillStyle = grd;
        ctxRect.fillRect(0, 0, 600, 400);

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.arc(300,700,500,0,2*Math.PI);
        ctx.fill();

        var rectRouge = canvas.getContext("2d");
        rectRouge.fillStyle = "red";
        rectRouge.fillRect(240,110,135,125);

        var rectNoir = canvas.getContext("2d");
        rectNoir.fillStyle = "black";
        rectNoir.fillRect(245,115,125,115);

        var text = document.getElementById("myCanvas");
        var text = canvas.getContext("2d");
        text.font = "70px Arial";
        text.fillStyle = "red";
        text.fillText("An", 265, 195);
        text.textAlign = "center";
    </script>



</div>





<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</body>
</html>
