<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SVG</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<svg width="2000" height="1000">
    <rect x="100" y="10" width="1200" height="600"
          style="fill:transparent;stroke:black;stroke-width:1;fill-opacity:1;stroke-opacity:1" />
<!--    façade-->
    <rect x="250" y="450" width="150" height="160"
              style="fill:darkblue;opacity:0.5;stroke:black;stroke-width:1" />
<!--porte-->
    <rect x="300" y="530" width="50" height="80"
          style="fill:red;opacity:1;stroke:black;stroke-width:1" />

<!--fenetres-->
    <rect x="260" y="460" width="40" height="40"
          style="fill:deepskyblue;stroke:black;stroke-width:1;fill-opacity:1;stroke-opacity:1" />

    <rect x="350" y="460" width="40" height="40"
          style="fill:deepskyblue;stroke:black;stroke-width:1;fill-opacity:1;stroke-opacity:1" />

<!--  toit-->
    <polygon points="245,450 405,450 320,310" style="fill:orange;stroke:purple;stroke-width:1" />
    <!--  antenne-->
    <line x1="265" y1="410" x2="265" y2="350" style="stroke:black;stroke-width:2" />
    <line x1="260" y1="360" x2="270" y2="360" style="stroke:black;stroke-width:2" />
    <line x1="250" y1="370" x2="280" y2="370" style="stroke:black;stroke-width:2" />
    <line x1="260" y1="380" x2="270" y2="380" style="stroke:black;stroke-width:2" />
    <!--  soleil-->
    <circle cx="1100" cy="80" r="60" fill="yellow" />

<!--    cheminée-->
    <polyline points="351,360 351,330 381,330 381,410 351,360"
              style="fill:firebrick;stroke:black;stroke-width:3" />
<!--    fumee-->
    <ellipse cx="380" cy="310" rx="20" ry="10"
             style="fill:gray;" />
    <ellipse cx="400" cy="270" rx="20" ry="10"
             style="fill:gray;" />
<!--    arc-en-ciel-->
    <path d="M 100 150 q 650 -200 1200 150" stroke="violet"
          stroke-width="5" fill="none" />
    <path d="M 100 155 q 650 -200 1200 151" stroke="indigo"
          stroke-width="5" fill="none" />
    <path d="M 100 160 q 650 -200 1200 152" stroke="blue"
          stroke-width="5" fill="none" />
    <path d="M 100 165 q 650 -200 1200 153" stroke="green"
          stroke-width="5" fill="none" />
    <path d="M 100 170 q 650 -200 1200 154" stroke="yellow"
          stroke-width="5" fill="none" />
    <path d="M 100 175 q 650 -200 1200 155" stroke="orange"
          stroke-width="5" fill="none" />
    <path d="M 100 180 q 650 -200 1200 156" stroke="red"
          stroke-width="5" fill="none" />

<!--text-->
    <text x="150" y="40" fill="black">Exercice SVG</text>

</svg>



<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</body>
</html>
