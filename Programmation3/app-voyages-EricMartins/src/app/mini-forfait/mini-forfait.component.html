

<mat-card style=" background-color: lightblue; border: 2px solid rgb(69, 69, 238);margin: 5px" >
    <mat-card-header style="display: flex; justify-content: space-between" >
        <mat-card-title>{{forfait.destination}} </mat-card-title>
        <mat-card-subtitle>de {{forfait.villeDeDepart}}</mat-card-subtitle>
      <div  *ngIf="forfait.forfaitVedette">
       <mat-card-subtitle>Forfait Vedette</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content style="color: rgb(69, 69, 238);text-align: center;  font-size: 2em;">
       Hotel {{forfait.hotel.nom}} 
    </mat-card-content>
    <mat-card-actions style="text-align: center;  font-size: 2em;color: rgb(69, 69, 238);">
        <div *ngIf="forfait.rabais>0; else elseBlock" style= 'display:flex; justify-content: space-around'>
            <p style="text-decoration: line-through; color: red">{{forfait.prix}}$</p>
            <p style="color: green">{{forfait.rabais}}$</p>
            <p>{{forfait.prix-forfait.rabais}}$</p>
        </div>
        <ng-template #elseBlock><p>{{forfait.prix}}$</p></ng-template>
        
    </mat-card-actions>
    <mat-card-footer style='display: flex; justify-content: space-between; margin-left: 1em;margin-right: 1em; color:#606060;'>
        <p>{{forfait.hotel.etoiles}} Ã©toiles</p>
        
        <p>{{forfait.dateDeDepart}}, 7 jours</p>
    </mat-card-footer>
  </mat-card>
