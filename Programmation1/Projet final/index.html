<!DOCTYPE html>
<!-- index.html -->
<!-- Projet final - Programmation1 - par Eric Martins -->
<!-- Crée le 26 mars 2020 -->
<!-- Dernier mise à jour le 10 avril 2020 -->

<html lang="fr-ca">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Photociti</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <!--  CSS ICI  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/faviconEM(EricMartins).png">
</head>
<body>

<!-- Section header titre du site -->
<header class="mb-3">
    <p class="h1 text-center">Créez votre mot Photociti en 3 étapes rapides</p>
</header>
<!-- Fin section header titre du site -->


<!-- Section étapes -->
<section id="etapes" class="mb-3 ">
    <div class="container-fluid">
        <div class="row">

            <!--Flèche gauche-->
            <div class="col-2 d-flex justify-content-start ">
                <div id="flecheGauche" class="hide">
                    <i class="fas fa-arrow-circle-left fa-5x "></i>
                </div>
            </div>
            <!--Fin flèche gauche-->

            <!--Section étapes intérieures-->
            <div class="col-8">

                <!--Étape 1-->
                <div class="etape1">
                    <p id="etape1" class="h3 red etape"></p>
                    <div class="d-flex justify-content-start align-items-end">
                        <i class="fas fa-keyboard fa-4x"></i>
                        <p class="h3 ml-3">Entrez votre mot</p>
                    </div>
                    <div class="d-flex flex-column align-items-end">
                        <small class="hide" id="erreur"></small>
                        <small class="hide" id="invalide"></small>
                    </div>
                    <div class="input-group">
                            <input id='motInput' type="text" class="form-control" placeholder="Entrez um mot entre 3 et 12 caractères">
                            <span class="input-group-btn">
                                    <button id="buttonGO" class="btn btn-dark ml-2 " type="button">Go!</button>
                            </span>
                    </div>
                    <p class="font-weight-bold">Utilisez * pour les caractères spéciaux</p>
                </div>
                <!--Fin étape 1-->

                <!--Étape 2-->
                <div class="etape2 hide">
                    <p id="etape2" class="h3 red etape"></p>
                    <div class="d-flex justify-content-start align-items-end">
                        <i class="fa fa-font fa-4x xoneBlack"></i>
                        <p class="h3 ml-3">Changez vos lettres</p>
                    </div>
                    <p class="font-weight-bold">Cliquez sur une lettre pour changer la photo</p>
                </div>
                <!--Fin étape 2-->

                <!--Étape 3-->
                <div class="etape3 hide">
                    <p id="etape3" class="h3 red etape"></p>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex justify-content-start align-items-end">
                            <i class="fas fa-images fa-4x"></i>
                            <p class="h3 ml-3">Changez le fond et imprimez</p>
                        </div>
                        <div id="print">
                            <i class="fas fa-print fa-4x"></i>
                        </div>
                    </div>
                    <p class="font-weight-bold">Cliquez sur les couleurs pour changer le fond:</p>
                    <div>
                        <img id="blanc" src="background/blanc.jpg" class="borderBlack imgFond" alt="Responsive image" width="50" height="50"/>
                        <img id="bleu" src="background/bleu.jpg" class="borderBlack imgFond" alt="Responsive image" width="50" height="50"/>
                        <img id="bleuFonce" src="background/bleuFonce.jpg" class="borderBlack imgFond" alt="Responsive image" width="50" height="50"/>
                        <img id="gris" src="background/gris.jpg" class="borderBlack imgFond" alt="Responsive image" width="50" height="50"/>
                        <img id="noir" src="background/noir.jpg" class="borderBlack imgFond" alt="Responsive image" width="50" height="50"/>
                        <img id="rose" src="background/rose.jpg" class="borderBlack imgFond" alt="Responsive image" width="50" height="50"/>
                        <img id="rouge" src="background/rouge.jpg" class="borderBlack imgFond" alt="Responsive image" width="50" height="50"/>
                    </div>
                </div>
                <!--Fin étape 3-->

            </div>
            <!--Fin section étapes intérieures-->


            <!--Flèche droite-->
            <div class="col-2 d-flex justify-content-end">
                <div id="flecheDroite">
                    <i class="fas fa-arrow-circle-right fa-5x"></i>
                </div>
            </div>
            <!--Fin flèche droite-->

        </div>
    </div>
</section>
<!-- Fin section etapes -->




<!-- Section Montage photos -->
<section id="photociti" class="p-3 m-3 ">
    <div class="container-fluid ">
        <div id="mot" class="row text-center d-flex justify-content-center">
            <div id="J" class='imgBG col-2 p-3 photoMot'><img src='Letters/J/J3.jpg' class='img-fluid borderWhite' alt='Responsive image\'></div>
            <div id="Q" class='imgBG col-2 p-3 photoMot'><img src='Letters/Q/Q5.jpg' class='img-fluid borderWhite' alt='Responsive image\'></div>
            <div id="U" class='imgBG col-2 p-3 photoMot'><img src='Letters/U/U5.jpg' class='img-fluid borderWhite' alt='Responsive image\'></div>
            <div id="E" class='imgBG col-2 p-3 photoMot'><img src='Letters/E/E3.jpg' class='img-fluid borderWhite' alt='Responsive image\'></div>
            <div id="R" class='imgBG col-2 p-3 photoMot'><img src='Letters/R/R5.jpg' class='img-fluid borderWhite' alt='Responsive image\'></div>
            <div id="Y" class='imgBG col-2 p-3 photoMot'><img src='Letters/Y/Y1.jpg' class='img-fluid borderWhite' alt='Responsive image\'></div>
        </div>
    </div>
</section>
<!-- Fin section Montage photos -->




<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content bgModal">
            <div class="modal-header imgBG">
                <h5 class="modal-title text-white" id="ModalPhotosCarroussel">Sélectionnez votre photo</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body bg-secondary">
                <!-- Carousel -->
                        <div id="carousel" class="carousel slide portfolio-entries" data-ride="carousel">

                            <!-- Carousel indicators-->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel" data-slide-to="1"></li>
                            </ol>
                            <!-- Fin Carousel indicators -->

                            <!-- Carousel slides-->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="">
                                        <div class="slide-box slides">
                                            <img id="pic1" class="img-fluid picCarousel borderBlack" src="" alt="First slide">
                                            <img id="pic2" class="img-fluid picCarousel mx-2 borderBlack" src="" alt="First slide">
                                            <img id="pic3" class="img-fluid picCarousel borderBlack" src="" alt="First slide">
                                        </div>
                                    </div>

                                </div>
                                <div class="carousel-item">
                                    <div class="">
                                        <div class="slide-box slides">
                                            <img id="pic4" class="img-fluid picCarousel" src="" alt="second slide">
                                            <img id="pic5" class="img-fluid picCarousel ml-2 " src="" alt="second slide">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin Carousel slides-->

                            <!-- Carousel controls-->
                            <a class="carousel-control-prev " href="#carousel" role="button" data-slide="prev">
                                <span class="fas fa-arrow-circle-left fa-3x red"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                <span class="fas fa-arrow-circle-right fa-3x red"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <!-- Fin Carousel controls-->
                        </div>
                <!-- Fin Carousel -->
            </div>

            <div class="modal-footer imgBG pt-2">
                <button id="save" type="button" class="btn btn-secondary text-white" data-dismiss="modal">Sauvegarder</button>
                <button id="cancel" type="button" class="btn btn-secondary text-white" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal -->


<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
<script src="JS/photociti.js"></script>
</body>
</html>
