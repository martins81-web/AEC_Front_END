<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Photociti</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <!-- VOTRE CSS ICI APPPPPPRRRRREEESSSSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="mb-5">
    <p class="h1 text-center">Créez votre mot Photociti en 3 étapes rapides</p>
</header>

<section id="etapes">

    <div class="container-fluid">
        <div class="row">

            <div class="col-2 d-flex justify-content-start ">
                <div id="flecheGauche" class="hide">
                    <i class="fas fa-arrow-circle-left fa-5x "></i>
                </div>
            </div>

            <div class="col-8">
                <div class="etape1 ">
                    <p class="h3">Étape 1</p>
                    <div class="d-flex justify-content-start align-items-end">
                        <i class="fas fa-keyboard fa-4x"></i>
                        <p class="h3 ml-3">Entrez votre mot</p>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Entrez um mot entre 3 et 9 caractères">
                        <span class="input-group-btn">
                                <button class="btn btn-dark ml-2" type="button">Go!</button>
                        </span>
                    </div>
                    <p class="font-weight-bold">Utilisez * pour les caractères spéciaux</p>

                </div>
                <div class="etape2 hide">
                    <p class="h3">Étape 2</p>
                    <div class="d-flex justify-content-start align-items-end">
                        <i class="fa fa-font fa-4x xoneBlack"></i>
                        <p class="h3 ml-3">Changez vos lettres</p>
                    </div>
                    <p class="font-weight-bold">Cliquez sur une lettre pour changer la photo</p>
                </div>
                <div class="etape3 hide">
                    <p class="h3">Étape 3</p>
                    <div class="d-flex justify-content-start align-items-end">
                        <i class="fas fa-images fa-4x"></i>
                        <p class="h3 ml-3">Changez le fond</p>
                    </div>
                    <p class="font-weight-bold">Cliquez sur les couleurs pour changer le fond:</p>
                    <div>
                        <img src="background/blanc.jpg" class="borderBlack" alt="Responsive image" width="30" height="30"/>
                        <img src="background/bleu.jpg" class="borderBlack" alt="Responsive image" width="30" height="30"/>
                        <img src="background/bleuFonce.jpg" class="borderBlack" alt="Responsive image" width="30" height="30"/>
                        <img src="background/gris.jpg" class="borderBlack" alt="Responsive image" width="30" height="30"/>
                        <img src="background/noir.jpg" class="borderBlack" alt="Responsive image" width="30" height="30"/>
                        <img src="background/rose.jpg" class="borderBlack" alt="Responsive image" width="30" height="30"/>
                        <img src="background/rouge.jpg" class="borderBlack" alt="Responsive image" width="30" height="30"/>
                    </div>
                </div>
            </div>


            <div class="col-2 d-flex justify-content-end">
                <div id="flecheDroite">
                    <i class="fas fa-arrow-circle-right fa-5x"></i>
                </div>
            </div>
        </div>
    </div>

</section>



<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
<script src="JS/photociti.js"></script>
</body>
</html>
