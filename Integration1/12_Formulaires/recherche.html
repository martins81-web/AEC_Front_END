<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recherche</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>



<div class="container">
        <form>
            <div class="form-row">
                <div class="col-8">
                    <img src="img/voyages_sindbad_card.png" class="img-fluid" alt="Responsive image logo" />
                </div>

                <div class="col-4 d-flex  justify-content-center flex-column">
                    <p><b>VOYAGES SINDBAD</b><br>
                    5810, Rue Jean Talon Est - Saint-Léonard - Québec
                    H1S 1M2 Canada
                        <br><br>
                    Téléphone : (514) 397-0879<br>
                    Sans frais : 1 (855) 397-0879<br>
                    Fax : 514-419-9931
                        <br>
                    info@voyagesindbad.com</p>
                </div>
            </div>

            <div class="form-row">
                <div class="offset-1 col-10">
                    <p class="h1 ">Recherche d'un forfait voyage</p>
                </div>
            </div>

            <div class="form-row ">
                <div class="form-inline">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="nom" placeholder="Nom">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="prenom" placeholder="Prénom">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="adresse" placeholder="Adresse">
                </div>
                <div class="form-inline">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="ville" placeholder="Ville">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="codePostal" placeholder="Code Postal">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="telephone" placeholder="Téléphone">
                </div>
            </div>

        </form>




    <form>
        <p class="h1">Informations sur le forfait voyage recherché</p>
        <div class="form-row ">
            <div class="col-5">
                <div class="form-group mr-2 mb-5">
                    <label class="h5">Destination</label>
                    <select class="custom-select my-1 mr-sm-2" id="listeDeroulante">
                        <option selected>Choisir...</option>
                        <option value="1">Mexique</option>
                        <option value="2">France</option>
                        <option value="3">Colombie</option>
                        <option value="4">Cuba</option>
                        <option value="4">Espagne</option>
                        <option value="4">Grèce</option>
                        <option value="4">Italie</option>
                    </select>
                </div>
            </div>

            <div class="col-7 mb-5">
                <div class="form-group mr-2">
                    <label class="h5" for="DateDepart">Date de départ</label>
                    <input type="date" class="form-control" id="DateDepart" placeholder="Date">
                </div>

                <div class="form-group mr-2">
                    <label class="h5" for="DateRetour">Date de retour</label>
                    <input type="date" class="form-control" id="DateRetour" placeholder="Date">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group mr-2 mb-5">
                    <label class="h5" for="NombreAdultes">Nombre d'adultes</label>
                    <input type="number" id="NombreAdultes">
                </div>
            </div>

            <div class="col-6">
                <div class="form-group mr-2 mb-5">
                    <label class="h5" for="NombreEnfants">Nombre d'enfants</label>
                    <input type="number" id="NombreEnfants" >
                </div>
            </div>

            <div class="col-6">
                <div class="form-group mr-2 mb-5">
                <label class="h5">Mode de transport</label>
                    <div class="radio">
                        <label><input type="radio" name="optradio"> Train  </label>
                        <label><input type="radio" name="optradio"> Avion</label>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group mr-2 mb-5">
                    <label class="h5" >Type de siège</label>
                    <div class="radio">
                        <label><input type="radio" name="optradio"> Première classe  </label>
                        <label><input type="radio" name="optradio"> Classe économique.</label>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-5">
                <div class="form-group">
                    <label class="h5">Caractéristiques de l'hôtel</label>
                    <div class="form-check">
                        <label class="form-check-label"> <input class="form-check-input" type="checkbox" > Tout compris </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"> <input class="form-check-input" type="checkbox" > Sur la plage </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label"> <input class="form-check-input" type="checkbox" > Près d'un golf </label>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-2">
                <div class="form-group">
                    <label class="h5">Carte Google</label><br>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11216.28418264349!2d-73.28266579999999!3d45.3473781!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1584061515358!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>

        <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>

    </form>

</div>


<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</body>
</html>
