<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modal</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <!-- VOTRE CSS ICI APPPPPPRRRRREEESSSSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Ouvrir le modal
</button>

<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-white modal-title" >Final da taça de Portugal</h5>
            </div>
            <div class="modal-body">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6 d-flex align-items-center flex-column justify-content-start">
                                <h4 class="text-white">Benfica</h4>
                                <img src="img/benfica.png" height="160" width="164"/>

                            </div>
                            <div class="col-6 d-flex align-items-center flex-column justify-content-end">
                                <h4 class="text-white">Porto</h4>
                                <img src="img/porto.png" height="160" width="120"/>
                            </div>
                        </div>

                    </div>
                </div>

                        <h3 class="text-white d-flex justify-content-center ">24 maio 2020, 1:15 PM</h3>
                        <h4 class="text-white d-flex justify-content-center ">Estádio do Jamor</h4>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>









<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</body>
</html>
